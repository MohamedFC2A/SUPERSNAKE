<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="Snake Survival Game - An intense survival snake game" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- Performance optimizations -->
  <meta name="color-scheme" content="dark light" />
  <meta http-equiv="x-dns-prefetch-control" content="on" />
  
  <!-- Preconnect for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  
  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2" crossorigin type="font/woff2">
  
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <title>Snake Survival</title>
  
  <!-- Critical CSS inline for fast first paint -->
  <style>
    /* Critical loading styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
    }
    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 99999;
      transition: opacity 0.3s ease;
    }
    .initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .initial-loader-icon {
      font-size: 60px;
      animation: float 2s ease-in-out infinite;
      margin-bottom: 20px;
    }
    .initial-loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
  
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <!-- Initial loading screen -->
  <div class="initial-loader" id="initialLoader">
    <div class="initial-loader-icon">üêç</div>
    <div class="initial-loader-spinner"></div>
  </div>
  
  <div id="app"></div>
  
  <script type="module" src="/src/main.ts"></script>
  
  <script>
    // Hide initial loader when app is ready
    window.addEventListener('load', () => {
      const loader = document.getElementById('initialLoader');
      if (loader) {
        setTimeout(() => {
          loader.classList.add('hidden');
          setTimeout(() => loader.remove(), 300);
        }, 500);
      }
    });
    
    // Performance: Disable passive listeners warning
    document.addEventListener('touchstart', function() {}, { passive: true });
    document.addEventListener('touchmove', function() {}, { passive: true });
    
    // Mobile viewport fix for iOS
    (function() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        document.documentElement.style.height = window.innerHeight + 'px';
        window.addEventListener('resize', () => {
          document.documentElement.style.height = window.innerHeight + 'px';
        });
      }
    })();
  </script>
</body>

</html>
